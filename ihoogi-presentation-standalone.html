        let currentSlide = 0;
        
        function renderHeadline(slide) {
            if (slide.highlight) {
                const parts = slide.headline.split(slide.highlight);
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    html += parts[i];
                    if (i < parts.length - 1) {
                        html += `<span class="highlight">${slide.highlight}</span>`;
                    }
                }
                return html;
            }
            return slide.headline;
        }
        
        function renderSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';
            
            SLIDES.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === currentSlide ? 'active' : ''}`;
                slideDiv.style.background = slide.gradient;
                
                let content = `
                    <div class="slide-content">
                        <h1 class="headline">${renderHeadline(slide)}</h1>
                `;
                
                if (slide.subline && !slide.cta) {
                    content += `<p class="subline">${slide.subline}</p>`;
                }
                
                if (slide.hasImage && !slide.cta) {
                    if (slide.imageSrc) {
                        content += `

                                <div class="image-box" style="background: transparent; border: none;">

                                </div>
                            </div>
                        `;
                    }
                }
                
                if (slide.cta) {
                    content += `
                        <div class="cta-container">
                            <button class="cta-button">${slide.cta}</button>
                            ${slide.ctaSubline ? `<p class="cta-subline">${slide.ctaSubline}</p>` : ''}
                            ${slide.subline ? `<p class="subline" style="margin-top:0.5rem;">${slide.subline}</p>` : ''}
                        </div>
                    `;
                }
                
                content += '</div>';
                slideDiv.innerHTML = content;
                container.appendChild(slideDiv);
            });
        }
        
        function renderNavDots() {
            const container = document.getElementById('nav-dots');
            container.innerHTML = '';
            
            SLIDES.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `nav-dot ${index === currentSlide ? 'active' : ''}`;
                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                dot.onclick = () => goToSlide(index);
                container.appendChild(dot);
            });
        }
        
        function updateCounter() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${SLIDES.length}`;
        }
        
        function goToSlide(index) {
            if (index >= 0 && index < SLIDES.length) {
                currentSlide = index;
                renderSlides();
                renderNavDots();
                updateCounter();
            }
        }
        
        function nextSlide() {
            if (currentSlide < SLIDES.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                prevSlide();
            }
        });
        
        // Load logo

                    this.style.display = 'none';
                    document.getElementById('logo-fallback').style.display = 'flex';
                };
            };
        }
        
        // Initialize
        loadLogo();
        renderSlides();
        renderNavDots();

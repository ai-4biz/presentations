        /* Floating CTA button - minimal, doesn't interfere */
        .floating-cta {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #2F3A8F, #00B4A6);
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 24px rgba(47, 58, 143, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .floating-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(47, 58, 143, 0.4);
        }
        
        .floating-cta::after {
            content: 'â†’';
            font-size: 1rem;
            margin-right: 0.25rem;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slide {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            transition: all 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .slide-content {
            max-width: 48rem;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 0;
        }
        
        /* Portrait layout: side-by-side (image left, text right) */
        .slide.has-portrait .slide-content {
            display: grid;
            grid-template-columns: minmax(320px, 44%) 1fr;
            gap: 18px;
            align-items: start;
            direction: ltr;
            max-width: 56rem;
        }
        
        .slide.has-portrait .text-block {
            direction: rtl;
            text-align: right;
            display: flex;
            align-items: center;
        }
        
        .slide.has-portrait .headline {
            font-size: 2rem;
            margin: 0;
            text-align: right;
            line-height: 1.3;
        }
        
        .slide.has-portrait .image-wrapper {
            margin-top: 0;
        }
        
        /* Hero section - no artificial height limits */
        .slide-content:not(:has(.image-wrapper)) {
            max-height: none;
            overflow: visible;
        }
        
        .headline {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.2;
            white-space: pre-line;
            letter-spacing: -0.02em;
            margin: 0;
        }
        
        /* Image-first slides: balanced spacing */
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .headline {
            margin-bottom: 1rem;
        }
        
        .highlight {
            color: #00B4A6;
        }
        
        .subline {
            font-size: 1.375rem;
            color: #475569;
            font-weight: 500;
            line-height: 1.7;
            white-space: pre-line;
            margin: 0;
        }
        
        /* Image-first slides: hide subline when image is present */
        .slide-content:has(.image-wrapper) .subline {
            display: none;
        }
        
        .image-placeholder {
            margin-top: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Image wrapper - shared styles */
        .image-wrapper {
            background: linear-gradient(135deg, #E8F7F5 0%, #EEF1FA 50%, #F3EFFF 100%);
            border: 2px solid rgba(0, 180, 166, 0.25);
            border-radius: 20px;
            padding: 16px;
            overflow: hidden;
            margin-top: 1.5rem;
            box-shadow: 0 12px 32px -8px rgba(47, 58, 143, 0.2);
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            border-radius: 10px;
        }
        
        /* Landscape images (default) */

            max-height: min(50vh, 560px);
        }
        
        /* Portrait images */

            max-height: min(70vh, 800px);
        }

        }
        
        .cta-container {

            flex-direction: column;
            gap: 1rem;
        }
        
        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(to right, #2F3A8F, #00B4A6);
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

        }
        
        .cta-button:hover {

        }
        
        .cta-subline {

            font-weight: 500;
        }
        
        .nav-dots {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background: #d1d5db;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot.active {
            background: #2F3A8F;
            width: 2rem;
        }
        
        .nav-dot:hover {
            background: #9ca3af;
        }
        
        .slide-counter {

            bottom: 5rem;
            left: 2rem;
            z-index: 1000;
            font-size: 0.875rem;
            color: rgba(15, 23, 42, 0.6);

        }

            .slide.has-portrait .slide-content {

            }

            }
            .image-wrapper.portrait img {
                max-height: 48vh;
            }
            .image-wrapper img {
                max-height: 45vh;
            }
        }

        function renderHeadline(slide) {
            if (slide.highlight) {
                const parts = slide.headline.split(slide.highlight);
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    html += parts[i];
                    if (i < parts.length - 1) {
                        html += `<span class="highlight">${slide.highlight}</span>`;

                return html;

            return slide.headline;

        function renderNavDots() {

            SLIDES.forEach((_, index) => {

                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                dot.onclick = () => goToSlide(index);
                container.appendChild(dot);
            });
        }
        
        function updateCounter() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${SLIDES.length}`;
        }
        
        function goToSlide(index) {
            if (index >= 0 && index < SLIDES.length) {
                currentSlide = index;
                renderSlides();
                renderNavDots();
                updateCounter();
            }
        }
        
        function nextSlide() {
            if (currentSlide < SLIDES.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHoogi - וובינרים וכנסים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700;800&family=Heebo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Assistant', 'Heebo', sans-serif;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        @supports (height: 100dvh) {
            html, body {
                height: 100dvh;
            }
        }
        
        /* Floating CTA button - minimal, doesn't interfere */
        .floating-cta {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #2F3A8F, #00B4A6);
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            font-family: 'Assistant', 'Heebo', sans-serif;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 24px rgba(47, 58, 143, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .floating-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(47, 58, 143, 0.4);
        }
        
        .floating-cta::after {
            content: '→';
            font-size: 1rem;
            margin-right: 0.25rem;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        @supports (height: 100dvh) {
            .container {
                height: 100dvh;
            }
        }
        
        .slide {
            min-height: 100vh;
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(56px, 7vh, 96px) 2rem clamp(24px, 5vh, 64px) 2rem;
            transition: all 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        @supports (height: 100dvh) {
            .slide {
                min-height: 100dvh;
            }
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: all;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .slide-content {
            max-width: 48rem;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
            padding: 0;
            padding-top: clamp(56px, 7vh, 96px);
            padding-bottom: clamp(24px, 5vh, 64px);
            overflow: visible;
            margin: auto;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) {
            max-width: 52rem;
            gap: 1.75rem;
        }
        
        /* Portrait layout: side-by-side (image left, text right) */
        .slide.has-portrait .slide-content {
            display: grid;
            grid-template-columns: minmax(320px, 44%) 1fr;
            gap: 24px;
            align-items: start;
            direction: ltr;
            max-width: 56rem;
        }
        
        .slide.has-portrait .text-block {
            direction: rtl;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .slide.has-portrait .headline {
            font-size: 2.25rem;
            margin: 0;
            text-align: right;
            line-height: 1.3;
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -0.025em;
        }
        
        .slide.has-portrait .image-wrapper {
            margin-top: 0;
        }
        
        /* Hero section - no artificial height limits */
        .slide-content:not(:has(.image-wrapper)) {
            max-height: none;
            overflow: visible;
        }
        
        .headline {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            white-space: pre-line;
            letter-spacing: -0.025em;
            margin: 0;
            padding: 0;
            font-family: 'Assistant', 'Heebo', sans-serif;
            overflow: visible;
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        
        /* Image-first slides: balanced spacing */
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .headline {
            margin-bottom: 1.25rem;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .subline-inline {
            margin-bottom: 1.5rem;
            margin-top: 1rem;
        }
        
        /* ===== LOGO AT TOP ===== */
        .logo-top {
            position: absolute;
            top: 1rem;
            right: 1rem;
            height: 3.5rem;
            width: auto;
        }
        
        @media (min-width: 768px) {
            .logo-top {
                top: 1.5rem;
                right: 1.5rem;
                height: 5rem;
            }
        }
        
        .highlight {
            color: #00B4A6;
            font-weight: 800;
        }
        
        .subline {
            font-size: 1.375rem;
            color: #475569;
            font-weight: 500;
            line-height: 1.65;
            white-space: pre-line;
            margin: 0;
            font-family: 'Assistant', 'Heebo', sans-serif;
        }
        
        /* Image-first slides: hide subline when image is present */
        .slide-content:has(.image-wrapper) .subline {
            display: none;
        }
        
        /* Inline subline for image slides - visible explanatory text */
        .subline-inline {
            font-size: 1.2rem;
            color: #475569 !important;
            font-weight: 500;
            line-height: 1.65;
            white-space: pre-line;
            margin: 0;
            margin-top: 1rem;
            font-family: 'Assistant', 'Heebo', sans-serif;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            max-width: 50ch;
            position: relative !important;
            z-index: 10;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .subline-inline {
            max-width: 48ch;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.65;
        }
        
        .slide.has-portrait .subline-inline {
            text-align: right;
            margin-top: 0.75rem;
            max-width: 100%;
            line-height: 1.7;
        }
        
        /* Ensure subline-inline is always visible even with image-wrapper */
        .slide-content:has(.image-wrapper) .subline-inline,
        .slide.has-portrait .subline-inline,
        .text-block .subline-inline {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        .image-placeholder {
            margin-top: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Image wrapper - shared styles */
        .image-wrapper {
            background: linear-gradient(135deg, #E8F7F5 0%, #EEF1FA 50%, #F3EFFF 100%);
            border: 2px solid rgba(0, 180, 166, 0.25);
            border-radius: 20px;
            padding: 18px;
            overflow: visible;
            margin-top: 1.5rem;
            box-shadow: 0 12px 32px -8px rgba(47, 58, 143, 0.2);
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 220px;
        }
        
        .slide.has-portrait .image-wrapper {
            margin-top: 0;
        }
        
        .image-wrapper img,
        .portrait-frame img,
        .slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
            display: block;
            border-radius: 10px;
        }
        
        /* Landscape images (default) */
        .image-wrapper:not(.portrait) {
            margin-top: 1.5rem;
            min-height: 220px;
            max-height: none;
            overflow: visible;
        }
        
        .image-wrapper:not(.portrait) img {
            display: block !important;
            width: 100%;
            height: auto !important;
            max-height: 420px;
            object-fit: contain;
            object-position: center;
        }
        
        /* Portrait images */
        .slide.has-portrait .image-wrapper.portrait {
            max-height: none;
        }
        
        .image-wrapper.portrait img {
            height: auto;
            max-height: min(70vh, 800px);
        }
        
        /* WOW slide – image must be fully visible */
        .slide[data-slide="5"] .slide-content {
            padding-top: clamp(64px, 7vh, 96px);
            padding-bottom: clamp(16px, 3vh, 36px);
        }
        
        .slide[data-slide="5"] .headline,
        .slide[data-slide="5"] h1 {
            margin-bottom: 0;
        }
        
        .slide[data-slide="5"] .subline,
        .slide[data-slide="5"] .subline-inline {
            display: none !important;
        }
        
        .slide[data-slide="5"] .image-wrapper {
            margin-top: 8px !important;
            padding-top: 0 !important;
            width: 100%;
            display: block;
            overflow: visible;
        }
        
        .slide[data-slide="5"] .image-wrapper img,
        .slide[data-slide="5"] img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            object-position: top center;
            display: block;
        }
        
        @media (max-width: 640px) {
            .slide[data-slide="5"] .image-wrapper img,
            .slide[data-slide="5"] img {
                max-height: 55vh;
            }
            .slide[data-slide="5"] .headline,
            .slide[data-slide="5"] h1 {
                font-size: clamp(34px, 8vw, 48px);
                line-height: 1.05;
            }
        }
        
        .image-box {
            aspect-ratio: 16 / 9;
            background: linear-gradient(135deg, rgba(47, 58, 143, 0.1), rgba(0, 180, 166, 0.1));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .placeholder-card {
            margin-top: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .image-text {
            text-align: center;
            color: #6b7280;
        }
        
        .image-icon {
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }
        
        .image-desc {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .image-hint {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }
        
        .cta-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(to right, #2F3A8F, #00B4A6);
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Assistant', 'Heebo', sans-serif;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .cta-subline {
            font-size: 0.875rem;
            color: #4b5563;
            font-weight: 500;
            font-family: 'Assistant', 'Heebo', sans-serif;
            line-height: 1.5;
        }
        
        .nav-dots {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background: #d1d5db;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot.active {
            background: #2F3A8F;
            width: 2rem;
        }
        
        .nav-dot:hover {
            background: #9ca3af;
        }
        
        .slide-counter {
            position: fixed;
            bottom: 5rem;
            left: 2rem;
            z-index: 1000;
            font-size: 0.875rem;
            color: rgba(15, 23, 42, 0.6);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 768px) {
            .headline {
                font-size: 3.5rem;
                line-height: 1.2;
                letter-spacing: -0.03em;
            }
            .subline {
                font-size: 1.625rem;
                line-height: 1.65;
            }
            .subline-inline {
                font-size: 1.3rem;
            }
            .slide.has-portrait .headline {
                font-size: 2.5rem;
                line-height: 1.3;
            }
            .cta-button {
                font-size: 1.5rem;
                font-weight: 700;
                font-family: 'Assistant', 'Heebo', sans-serif;
            }
            .floating-cta {
                font-size: 1rem;
                padding: 0.875rem 1.75rem;
                font-weight: 700;
            }
            .slide {
                padding: 5rem 3rem;
            }
        }
        
        @media (min-width: 1024px) {
            .headline {
                font-size: 4.25rem;
                line-height: 1.2;
                letter-spacing: -0.035em;
            }
            .subline {
                font-size: 1.75rem;
                line-height: 1.65;
            }
            .subline-inline {
                font-size: 1.4rem;
            }
            .slide.has-portrait .headline {
                font-size: 2.75rem;
            }
            .slide-content {
                max-width: 56rem;
            }
            
            .slide-content:has(.image-wrapper):not(:has(.portrait)) {
                max-width: 60rem;
            }
            
            .image-wrapper:not(.portrait) img {
                max-height: min(55vh, 600px);
            }
            
            .image-wrapper.portrait img {
                max-height: min(70vh, 800px);
            }
        }
        
        @media (max-width: 640px) {
            .slide-content {
                padding-top: 72px;
                padding-bottom: 28px;
            }
            
            .headline {
                font-size: clamp(28px, 6.5vw, 42px);
                line-height: 1.1;
            }
            
            .subline,
            .subline-inline,
            p,
            li {
                font-size: clamp(15px, 3.8vw, 18px);
                line-height: 1.6;
            }
            
            .image-wrapper:not(.portrait) {
                min-height: 180px;
                max-height: none;
            }
            
            .image-wrapper:not(.portrait) img {
                max-height: 300px;
            }
            
            .slide.has-portrait .image-wrapper.portrait {
                max-height: 48vh;
            }
            
            .image-wrapper.portrait img {
                max-height: 48vh;
            }
        }
        
        @media (max-width: 768px) {
            .floating-cta {
                font-size: 0.75rem;
                padding: 0.625rem 1.25rem;
                top: 0.75rem;
                left: 0.75rem;
                font-weight: 700;
            }
            .slide {
                padding: 72px 1.5rem 28px 1.5rem;
            }
            .headline {
                font-size: 2rem;
                line-height: 1.25;
                letter-spacing: -0.02em;
            }
            .subline {
                font-size: 1.125rem;
                line-height: 1.65;
            }
            .subline-inline {
                font-size: 1.1rem;
                line-height: 1.65;
                margin-top: 0.75rem;
            }
            .slide.has-portrait .headline {
                font-size: 2rem;
                line-height: 1.3;
            }
            .slide-content:has(.image-wrapper):not(:has(.portrait)) .headline {
                margin-bottom: 1rem;
            }
            .slide-content:has(.image-wrapper):not(:has(.portrait)) .subline-inline {
                margin-bottom: 1.25rem;
                margin-top: 0.75rem;
            }
            .slide-content:has(.image-wrapper):not(:has(.portrait)) {
                gap: 1.5rem;
            }
            .slide-counter {
                bottom: 4rem;
                left: 1rem;
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
                font-weight: 600;
            }
        }
        
        /* Mobile: collapse portrait to stacked - text ALWAYS above image */
        @media (max-width: 860px) {
            .slide.has-portrait .slide-content {
                display: flex;
                flex-direction: column;
                direction: rtl;
                gap: 1.5rem;
            }
            .slide.has-portrait .text-block {
                order: -1;
                direction: rtl;
                margin-bottom: 0;
                gap: 0.5rem;
            }
            .slide.has-portrait .image-wrapper {
                order: 1;
                margin-top: 0;
            }
            .slide.has-portrait .image-wrapper.portrait {
                margin-top: 0;
            }
            .subline-inline {
                margin-top: 0.75rem;
            }
        }
        
        /* Mobile: Make nav dots always clickable */
        @media (max-width: 640px) {
            .nav-dot {
                pointer-events: auto !important;
                z-index: 9999 !important;
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(47, 58, 143, 0.3);
            }
            
            /* Ensure slides don't clip images */
            .slide {
                overflow-y: auto !important;
                overflow-x: visible !important;
            }
            
            .slide-content {
                overflow: visible !important;
            }
            
            /* All slide images: contain, no cropping, sharp */
            .slide img,
            .image-wrapper img,
            .frame img,
            .screenshot img,
            .mockup img {
                width: 100% !important;
                height: auto !important;
                max-height: 60vh !important;
                object-fit: contain !important;
                object-position: center !important;
                image-rendering: -webkit-optimize-contrast;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                display: block !important;
            }
            
            /* If any wrappers are clipping images */
            .image-wrapper,
            .frame,
            .screenshot,
            .mockup {
                overflow: visible !important;
                max-height: none !important;
                min-height: auto !important;
            }
            
            .image-wrapper.portrait img {
                max-height: 60vh !important;
                object-fit: contain !important;
            }
            
            .image-wrapper:not(.portrait) img {
                max-height: 60vh !important;
                object-fit: contain !important;
            }
            
            /* Image-focused slides: ensure full visibility */
            .slide[data-slide="3"] img,
            .slide[data-slide="5"] img,
            .slide[data-slide="7"] img,
            .slide[data-slide="8"] img {
                max-height: 65vh !important;
            }
        }
        
        /* ===== Mobile FIX: prevent cut + enable slide scroll ===== */
        @media (max-width: 860px) {
            /* keep the app-like feel, but allow scrolling INSIDE the active slide */
            html, body {
                height: 100vh;
                height: 100dvh;
                position: fixed;
                width: 100%;
            }
            
            /* do NOT scroll the page; scroll the active slide */
            body {
                overflow: hidden !important;
                -webkit-overflow-scrolling: touch;
                position: fixed;
                width: 100%;
            }
            
            /* container stays viewport height */
            .container {
                height: 100vh !important;
                height: 100dvh !important;
                overflow: hidden !important;
                position: relative;
            }
            
            /* THIS is the key: constrain slide height to viewport so overflow-y can scroll */
            .slide {
                position: absolute;
                inset: 0;
                height: 100vh !important;
                height: 100dvh !important;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                min-height: 0 !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
                padding: 72px 1rem 24px 1rem !important;
            }
            
            /* remove extra internal paddings that steal space */
            .slide-content {
                padding-top: 0 !important;
                padding-bottom: 0 !important;
                margin: 0 auto !important;
            }
            
            /* optional: prevent huge images from dominating the viewport */
            .image-wrapper:not(.portrait) img {
                max-height: 48dvh !important;
                object-fit: contain !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating CTA - minimal, doesn't interfere -->
    <a href="https://ihoogi.com" target="_blank" rel="noopener" class="floating-cta">התנסות חינם</a>
    
    <div class="container">
        <!-- Slides -->
        <div id="slides-container"></div>
        
        <!-- Navigation Dots -->
        <div class="nav-dots" id="nav-dots"></div>
        
        <!-- Slide Counter -->
        <div class="slide-counter" id="slide-counter">1 / 11</div>
    </div>
    
    <script>
        const SLIDES = [
            {
                id: 1,
                headline: 'אחרי וובינר או כנס יש החלטה אחת קריטית',
                subline: 'לא כל הלידים שווים\nחלקם מוכנים לקנות עכשיו\nחלקם רק סקרנים\n\nההחלטה: למי חוזרים קודם — ומתי',
                gradient: 'linear-gradient(135deg, #EEF1FA, #E8F7F5)',
                hasImage: false,
            },
            {
                id: 2,
                headline: 'הבעיה: אין שליטה ואין נראות',
                subline: 'אחרי וובינר או כנס\nיש רשימת משתתפים\nאבל אין סדר עדיפויות\n\nאין דרך לדעת:\nמי מוכן לקנות עכשיו\nמי צריך זמן\nמי בכלל לא רלוונטי\n\nכולם נראים אותו דבר — אבל הם לא',
                gradient: 'linear-gradient(135deg, #F3EFFF, #EEF1FA)',
                hasImage: false,
            },
            {

                cta: 'התנסות חינם — לאירוע הבא שלך',
                ctaSubline: 'בלי התחייבות — פשוט לראות את זה עובד\nהתנסות חינמית לאירוע אמיתי — לא דמו',

        let currentSlide = 0;
        
        function renderHeadline(slide) {
            if (slide.highlight) {
                const parts = slide.headline.split(slide.highlight);
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    html += parts[i];
                    if (i < parts.length - 1) {
                        html += `<span class="highlight">${slide.highlight}</span>`;
                    }
                }
                return html;
            }
            return slide.headline;
        }
        
        function renderSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';
            
            // Portrait images list - with ../images/ prefix
            const portraitImages = ['../images/answer.png', '../images/answer-leads.png', '../images/ask.png', '../images/get-leads.png'];
            
            SLIDES.forEach((slide, index) => {
                const isPortrait = slide.imageSrc && portraitImages.includes(slide.imageSrc);
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${isPortrait ? 'has-portrait' : ''} ${index === currentSlide ? 'active' : ''}`;
                slideDiv.setAttribute('data-slide', (index + 1).toString());
                slideDiv.style.background = slide.gradient;
                const imageWrapperClass = isPortrait ? 'image-wrapper portrait' : 'image-wrapper';
                
                let content = `<img src="../images/logo.png" alt="iHoogi" class="logo-top"><div class="slide-content">`;
                
                if (slide.hasImage && !slide.cta && isPortrait) {
                    // Portrait: image first (left), text second (right)
                    content += `
                        <div class="${imageWrapperClass}">
                            <img src="${slide.imageSrc}" alt="${slide.imagePlaceholder}" onerror="this.parentElement.className='placeholder-card'; this.parentElement.innerHTML='<div class=\\'image-text\\'><div class=\\'image-icon\\'>⬜</div><p class=\\'image-desc\\'>${slide.imagePlaceholder}</p><p class=\\'image-hint\\'>INSERT IMAGE HERE</p></div>';">
                        </div>
                        <div class="text-block">
                            <h1 class="headline">${renderHeadline(slide)}</h1>
                            ${slide.subline ? `<p class="subline-inline">${slide.subline}</p>` : ''}
                        </div>
                    `;
                } else {
                    // Landscape or no image: text first (top), image second (bottom)
                    content += `
                        <h1 class="headline">${renderHeadline(slide)}</h1>
                    `;
                    
                    // Show subline-inline for image slides, regular subline for text-only
                    if (slide.subline && !slide.cta) {
                        if (slide.imageSrc) {
                            content += `<p class="subline-inline">${slide.subline}</p>`;
                        } else {
                            content += `<p class="subline">${slide.subline}</p>`;
                        }
                    }
                    
                    if (slide.hasImage && !slide.cta) {
                        if (slide.imageSrc) {
                            content += `
                                <div class="${imageWrapperClass}">
                                    <img src="${slide.imageSrc}" alt="${slide.imagePlaceholder}" onerror="this.parentElement.className='placeholder-card'; this.parentElement.innerHTML='<div class=\\'image-text\\'><div class=\\'image-icon\\'>⬜</div><p class=\\'image-desc\\'>${slide.imagePlaceholder}</p><p class=\\'image-hint\\'>INSERT IMAGE HERE</p></div>';">
                                </div>
                            `;
                        } else {
                            content += `
                                <div class="placeholder-card">
                                    <div class="image-box">
                                        <div class="image-text">
                                            <div class="image-icon">⬜</div>
                                            <p class="image-desc">${slide.imagePlaceholder}</p>
                                            <p class="image-hint">INSERT IMAGE HERE</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
                
                if (slide.cta) {
                    content += `
                        <div class="cta-container">
                            <a href="https://ihoogi.com" target="_blank" rel="noopener" class="cta-button">${slide.cta}</a>
                            ${slide.ctaSubline ? `<p class="cta-subline">${slide.ctaSubline}</p>` : ''}
                            ${slide.subline ? `<p class="subline" style="margin-top:0.5rem;">${slide.subline}</p>` : ''}
                        </div>
                    `;
                }
                
                content += '</div>';
                slideDiv.innerHTML = content;
                container.appendChild(slideDiv);
            });
        }
        
        // Touch handler guard to prevent double-trigger
        let lastTouchTs = 0;
        
        function safeGoToSlide(index) {
            const now = Date.now();
            if (now - lastTouchTs < 300) return; // Prevent rapid double-taps
            lastTouchTs = now;
            goToSlide(index);
        }
        
        function bindNavTouch(el, fn) {
            if (!el) return;
            
            el.addEventListener('click', (e) => {
                // Ignore synthetic click right after touch
                if (Date.now() - lastTouchTs < 600) return;
                e.preventDefault();
                fn();
            });
            
            el.addEventListener('touchend', (e) => {
                lastTouchTs = Date.now();
                e.preventDefault();
                e.stopPropagation();
                fn();
            }, { passive: false });
        }
        
        function renderNavDots() {
            const container = document.getElementById('nav-dots');
            container.innerHTML = '';
            
            SLIDES.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `nav-dot ${index === currentSlide ? 'active' : ''}`;
                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                bindNavTouch(dot, () => safeGoToSlide(index));
                container.appendChild(dot);
            });
        }
        
        function updateCounter() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${SLIDES.length}`;
        }
        
        function goToSlide(index) {
            if (index >= 0 && index < SLIDES.length) {
                currentSlide = index;
                renderSlides();
                renderNavDots();
                updateCounter();
            }
        }
        
        function nextSlide() {
            if (currentSlide < SLIDES.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                prevSlide();
            }
        });
        
        // Swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;
            
            // Check if horizontal swipe is more significant than vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swipe right (RTL: previous)
                    prevSlide();
                } else {
                    // Swipe left (RTL: next)
                    nextSlide();
                }
            }
        }
        
        // Initialize
        renderSlides();
        renderNavDots();
        updateCounter();
    </script>

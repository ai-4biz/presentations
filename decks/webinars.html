            margin-top: 1.5rem;

        .image-wrapper img {
            width: 100%;
            height: auto;

            display: block;
            border-radius: 10px;

        .placeholder-card {

            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(47, 58, 143, 0.05), rgba(0, 180, 166, 0.05));
            padding: 3rem 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px dashed rgba(0, 180, 166, 0.3);
        }
        
        .placeholder-card .image-text {
            text-align: center;
            color: #6b7280;
        }
        
        .placeholder-card .image-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
            opacity: 0.6;
        }
        
        .placeholder-card .image-desc {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .nav-dots {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background: #d1d5db;
            border: none;
            cursor: pointer;
            transition: all 0.3s;

        .nav-dot.active {

            }

                padding: 0.5rem 1rem;
            }
            .slide-counter {
                top: 4.5rem;
            }
        }

                highlight: '× ×©×œ×—×™× ××™×™×“',
                gradient: 'linear-gradient(135deg, #E8F0F5, #E0E8F0)',

                subline: '×”×©×™×—×” ××ª×—×™×œ×” ×—×›××”,\n×œ× ×××¤×¡.\n\n×”×§×©×¨ ×©××©× ×” ××ª ×”×©×™×—×”.',

                subline: '×›×œ ×ª×©×•×‘×” ××§×‘×œ×ª ×¦×™×•×Ÿ.\n×›×œ ×©××œ×” ××¡×¤×¨×ª ×¡×™×¤×•×¨.\n\n×“×™×•×§ ×©×œ× × ×™×ª×Ÿ ×œ×”×©×™×’ ××—×¨×ª.',

                subline: '×œ× ×¢×•×“ ×¨×©×™××” ××¨×•×›×”\n×©×œ ×©××•×ª.\n\n×›×Ÿ ×œ×¡×“×¨: ××™ ×§×•×“×, ××” ×œ×”×’×™×“.',

                subline: 'iHoogi ×¢×•×©×” ××ª ×”×¢×‘×•×“×”.\n×”×¦×•×•×ª ×××©×™×š ×œ××›×•×¨.',
                gradient: 'linear-gradient(135deg, #E8F7F5, #D4F1ED)',

                imagePlaceholder: '×“×©×‘×•×¨×“ ××¢×§×‘ ×•×•×‘×™× ×¨×™×',
            },
        ];
        
        let currentSlide = 0;
        
        function renderHeadline(slide) {
            if (slide.highlight) {
                const parts = slide.headline.split(slide.highlight);
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    html += parts[i];
                    if (i < parts.length - 1) {
                        html += `<span class="highlight">${slide.highlight}</span>`;
                    }
                }
                return html;
            }
            return slide.headline;
        }
        
        function renderSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';
            
            SLIDES.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === currentSlide ? 'active' : ''}`;
                slideDiv.style.background = slide.gradient;
                
                let content = `<div class="slide-content">`;
                content += `<h1 class="headline">${renderHeadline(slide)}</h1>`;
                
                if (slide.subline) {
                    content += `<p class="subline">${slide.subline}</p>`;
                }
                
                if (slide.hasImage) {
                    if (slide.imageSrc) {
                        content += `
                            <div class="image-wrapper">
                                <img src="${slide.imageSrc}" alt="${slide.imagePlaceholder}" onerror="this.parentElement.className='placeholder-card'; this.parentElement.innerHTML='<div class=\\'image-text\\'><div class=\\'image-icon\\'>ğŸ“Š</div><p class=\\'image-desc\\'>${slide.imagePlaceholder}</p></div>';">

                        `;
                    } else {
                        content += `
                            <div class="placeholder-card">
                                <div class="image-text">
                                    <div class="image-icon">ğŸ“Š</div>
                                    <p class="image-desc">${slide.imagePlaceholder}</p>
                                </div>
                            </div>
                        `;
                    }
                }
                
                content += '</div>';
                slideDiv.innerHTML = content;
                container.appendChild(slideDiv);
            });
        }
        
        function renderNavDots() {
            const navContainer = document.getElementById('nav-dots');
            navContainer.innerHTML = '';
            
            SLIDES.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `nav-dot ${index === currentSlide ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    renderSlides();
                    renderNavDots();
                    updateCounter();
                });
                navContainer.appendChild(dot);
            });
        }
        
        function updateCounter() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${SLIDES.length}`;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (currentSlide < SLIDES.length - 1) {
                    currentSlide++;
                    renderSlides();
                    renderNavDots();
                    updateCounter();
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (currentSlide > 0) {
                    currentSlide--;
                    renderSlides();
                    renderNavDots();
                    updateCounter();
                }
            }
        });
        
        // Initialize
        renderSlides();
        renderNavDots();
        updateCounter();

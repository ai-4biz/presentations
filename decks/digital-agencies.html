<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHoogi - משרדי פרסום ודיגיטל</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700;800&family=Heebo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Assistant', 'Heebo', sans-serif;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header-logo {
            height: 2.5rem;
            width: auto;
            object-fit: contain;
        }
        
        .header-cta {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(to right, #2F3A8F, #00B4A6);
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(47, 58, 143, 0.25);
            transition: all 0.3s;
        }
        
        .header-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(47, 58, 143, 0.35);
        }
        
        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 1.5rem 2rem;
        }
        
        .content {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.25rem;
            color: #6b7280;
            line-height: 1.6;
        }
        
        @media (min-width: 768px) {
            .header-cta {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
            .header-logo {
                height: 3rem;
            }
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <div class="header-bar">
        <img src="../images/logo.png" alt="iHoogi Logo" class="header-logo" onerror="this.style.display='none';">
        <a href="https://ihoogi.com" target="_blank" rel="noopener" class="header-cta">התנסות חינם</a>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>בקרוב</h1>
            <p>המצגת למשרדי פרסום ודיגיטל נמצאת בפיתוח.<br>בקרוב נוכל לחלוק איתך כיצד iHoogi עוזר למשרדים לנהל לידים בצורה חכמה ויעילה יותר.</p>
        </div>
    </div>
</body>
</html>

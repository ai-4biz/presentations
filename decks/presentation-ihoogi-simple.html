<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHoogi – Smart Lead Intelligence (Simple Overview)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700;800&family=Heebo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Assistant', 'Heebo', sans-serif;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        @supports (height: 100dvh) {
            html, body {
                height: 100dvh;
            }
        }
        
        /* Floating CTA button - minimal, doesn't interfere */
        .floating-cta {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #2F3A8F, #00B4A6);
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
            font-family: 'Assistant', 'Heebo', sans-serif;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 24px rgba(47, 58, 143, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .floating-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(47, 58, 143, 0.4);
        }
        
        .floating-cta::after {
            content: '→';
            font-size: 1rem;
            margin-right: 0.25rem;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        @supports (height: 100dvh) {
            .container {
                height: 100dvh;
            }
        }
        
        .slide {
            min-height: 100vh;
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(56px, 7vh, 96px) 2rem clamp(24px, 5vh, 64px) 2rem;
            transition: all 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        @supports (height: 100dvh) {
            .slide {
                min-height: 100dvh;
            }
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: all;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .slide-content {
            max-width: 48rem;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            padding: 0;
            padding-top: clamp(48px, 6vh, 80px);
            padding-bottom: clamp(20px, 4vh, 48px);
            overflow: visible;
            margin: auto;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) {
            max-width: 52rem;
            gap: 1.75rem;
        }
        
        /* Portrait layout: side-by-side (image left, text right) */
        .slide.has-portrait .slide-content {
            display: grid;
            grid-template-columns: minmax(320px, 44%) 1fr;
            gap: 24px;
            align-items: start;
            direction: ltr;
            max-width: 56rem;
        }
        
        .slide.has-portrait .text-block {
            direction: rtl;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .slide.has-portrait .headline {
            font-size: 2.25rem;
            margin: 0;
            text-align: right;
            line-height: 1.3;
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -0.025em;
        }
        
        .slide.has-portrait .image-wrapper {
            margin-top: 0;
        }
        
        /* Hero section - no artificial height limits */
        .slide-content:not(:has(.image-wrapper)) {
            max-height: none;
            overflow: visible;
        }
        
        .headline {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            white-space: pre-line;
            letter-spacing: -0.025em;
            margin: 0;
            padding: 0;
            font-family: 'Assistant', 'Heebo', sans-serif;
            overflow: visible;
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        
        /* Image-first slides: balanced spacing */
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .headline {
            margin-bottom: 1rem;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .subline-inline {
            margin-bottom: 1.25rem;
            margin-top: 0.75rem;
        }
        
        .highlight {
            color: #00B4A6;
            font-weight: 800;
        }
        
        .subline {
            font-size: 1.375rem;
            color: #475569;
            font-weight: 500;
            line-height: 1.65;
            white-space: pre-line;
            margin: 0;
            font-family: 'Assistant', 'Heebo', sans-serif;
        }
        
        /* Image-first slides: hide subline when image is present */
        .slide-content:has(.image-wrapper) .subline {
            display: none;
        }
        
        /* Inline subline for image slides - visible explanatory text */
        .subline-inline {
            font-size: 1.2rem;
            color: #475569 !important;
            font-weight: 500;
            line-height: 1.65;
            white-space: pre-line;
            margin: 0;
            margin-top: 1rem;
            font-family: 'Assistant', 'Heebo', sans-serif;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            max-width: 50ch;
            position: relative !important;
            z-index: 10;
        }
        
        .slide-content:has(.image-wrapper):not(:has(.portrait)) .subline-inline {
            max-width: 48ch;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.65;
        }
        
        .slide.has-portrait .subline-inline {
            text-align: right;
            margin-top: 0.75rem;
            max-width: 100%;
            line-height: 1.7;
        }
        
        /* Ensure subline-inline is always visible even with image-wrapper */
        .slide-content:has(.image-wrapper) .subline-inline,
        .slide.has-portrait .subline-inline,
        .text-block .subline-inline {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        .image-placeholder {
            margin-top: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Image wrapper - shared styles */
        .image-wrapper {
            background: linear-gradient(135deg, #E8F7F5 0%, #EEF1FA 50%, #F3EFFF 100%);
            border: 2px solid rgba(0, 180, 166, 0.25);
            border-radius: 20px;
            padding: 18px;
            overflow: visible;
            margin-top: 1.5rem;
            box-shadow: 0 12px 32px -8px rgba(47, 58, 143, 0.2);
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 220px;
        }
        
        .slide.has-portrait .image-wrapper {
            margin-top: 0;
        }
        
        .image-wrapper img,
        .portrait-frame img,
        .slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
            display: block;
            border-radius: 10px;
        }
        
        /* Landscape images (default) */
        .image-wrapper:not(.portrait) {
            margin-top: 1rem;
            min-height: 140px;
            max-height: none;
            overflow: visible;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .image-wrapper:not(.portrait) img {
            display: block !important;
            width: 100%;
            height: auto !important;
            max-height: 280px;
            object-fit: contain;
            object-position: center;
        }
        
        /* Portrait images */
        .slide.has-portrait .image-wrapper.portrait {
            max-height: none;
        }
        
        .image-wrapper.portrait img {
            height: auto;
            max-height: min(70vh, 800px);
        }
        
        /* WOW slide – image must be fully visible */
        .slide[data-slide="5"] .slide-content {
            padding-top: clamp(64px, 7vh, 96px);
            padding-bottom: clamp(16px, 3vh, 36px);
        }
        
        .slide[data-slide="5"] .headline,
        .slide[data-slide="5"] h1 {
            margin-bottom: 1rem;
        }
        
        .slide[data-slide="5"] .subline-inline {
            margin-bottom: 1.5rem;
        }
        
        .slide[data-slide="5"] .image-wrapper {
            margin-top: 8px !important;
            padding-top: 0 !important;
            width: 100%;
            display: block;
            overflow: visible;
        }
        
        .slide[data-slide="5"] .image-wrapper img,
        .slide[data-slide="5"] img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            object-position: top center;
            display: block;
        }
        
        /* Opening slide: like webinars — text is the hero, logo is small */
        .slide[data-slide="1"] .image-wrapper {
            min-height: unset !important;
            padding: 10px !important;
            margin-top: 10px !important;
            max-width: 260px;
            margin-left: auto;
            margin-right: auto;
        }
        .slide[data-slide="1"] .image-wrapper img {
            width: auto !important;
            max-height: 84px !important;
            margin: 0 auto;
        }
        @media (max-width: 640px) {
            .slide[data-slide="1"] .image-wrapper {
                max-width: 220px;
            }
            .slide[data-slide="1"] .image-wrapper img {
                max-height: 64px !important;
            }
        }
        
        /* Logo slides - keep logo small like slide 1 */
        .slide[data-slide="19"] .image-wrapper,
        .slide[data-slide="20"] .image-wrapper,
        .slide[data-slide="21"] .image-wrapper {
            min-height: unset !important;
            padding: 10px !important;
            margin-top: 10px !important;
            max-width: 260px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slide[data-slide="19"] .image-wrapper img,
        .slide[data-slide="20"] .image-wrapper img,
        .slide[data-slide="21"] .image-wrapper img {
            width: auto !important;
            max-height: 84px !important;
            margin: 0 auto;
        }
        
        @media (max-width: 640px) {
            .slide[data-slide="19"] .image-wrapper,
            .slide[data-slide="20"] .image-wrapper,
            .slide[data-slide="21"] .image-wrapper {
                max-width: 220px;
            }
            .slide[data-slide="19"] .image-wrapper img,
            .slide[data-slide="20"] .image-wrapper img,
            .slide[data-slide="21"] .image-wrapper img {
                max-height: 64px !important;
            }
        }
        
        @media (max-width: 640px) {
            .slide[data-slide="5"] .image-wrapper img,
            .slide[data-slide="5"] img {
                max-height: 55vh;
            }
            .slide[data-slide="5"] .headline,
            .slide[data-slide="5"] h1 {
                font-size: clamp(34px, 8vw, 48px);
                line-height: 1.05;
            }
        }
        
        .image-box {

            background: linear-gradient(135deg, rgba(47, 58, 143, 0.1), rgba(0, 180, 166, 0.1));

        .nav-dots {

        .nav-dot {

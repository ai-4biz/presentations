        let currentSlide = 0;
        
        function renderHeadline(slide) {
            if (slide.highlight) {
                const parts = slide.headline.split(slide.highlight);
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    html += parts[i];
                    if (i < parts.length - 1) {
                        html += `<span class="highlight">${slide.highlight}</span>`;
                    }
                }
                return html;
            }
            return slide.headline;
        }
        
        function renderSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = '';
            
            // Portrait images list - with ../images/ prefix
            const portraitImages = ['../images/answer.png', '../images/answer-leads.png', '../images/ask.png', '../images/get-leads.png'];
            
            SLIDES.forEach((slide, index) => {
                const isPortrait = slide.imageSrc && portraitImages.includes(slide.imageSrc);
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${isPortrait ? 'has-portrait' : ''} ${index === currentSlide ? 'active' : ''}`;
                slideDiv.setAttribute('data-slide', (index + 1).toString());
                slideDiv.style.background = slide.gradient;
                const imageWrapperClass = isPortrait ? 'image-wrapper portrait' : 'image-wrapper';
                
                let content = `<div class="slide-content">`;
                
                if (slide.hasImage && !slide.cta && isPortrait) {
                    // Portrait: image first (left), text second (right)
                    content += `
                        <div class="${imageWrapperClass}">
                            <img src="${slide.imageSrc}" alt="${slide.imagePlaceholder}" onerror="this.parentElement.className='placeholder-card'; this.parentElement.innerHTML='<div class=\\'image-text\\'><div class=\\'image-icon\\'>⬜</div><p class=\\'image-desc\\'>${slide.imagePlaceholder}</p><p class=\\'image-hint\\'>INSERT IMAGE HERE</p></div>';">
                        </div>
                        <div class="text-block">
                            <h1 class="headline">${renderHeadline(slide)}</h1>
                            ${slide.subline ? `<p class="subline-inline">${slide.subline}</p>` : ''}
                            ${slide.subline2 ? `<p class="subline-inline" style="font-size:1rem; color:#64748b; margin-top:0.5rem;">${slide.subline2}</p>` : ''}
                            ${slide.bullets ? `<ul class="bullets">${slide.bullets.map(b => `<li>${b}</li>`).join('')}</ul>` : ''}
                        </div>
                    `;
                } else {
                    // Landscape or no image: text first (top), image second (bottom)
                    content += `
                        <h1 class="headline">${renderHeadline(slide)}</h1>
                    `;
                    
                    // Show subline-inline for image slides, regular subline for text-only
                    if (slide.subline && !slide.cta) {
                        if (slide.imageSrc) {
                            content += `<p class="subline-inline">${slide.subline}</p>`;
                        } else {
                            content += `<p class="subline">${slide.subline}</p>`;
                        }
                    }
                    
                    // Add subline2 if present
                    if (slide.subline2 && !slide.cta) {
                        if (slide.imageSrc) {
                            content += `<p class="subline-inline" style="font-size:1rem; color:#64748b; margin-top:0.5rem;">${slide.subline2}</p>`;
                        } else {
                            content += `<p class="subline" style="font-size:1rem; color:#64748b; margin-top:0.5rem;">${slide.subline2}</p>`;
                        }
                    }
                    
                    // Add bullets if present
                    if (slide.bullets && !slide.cta) {
                        content += `<ul class="bullets">${slide.bullets.map(b => `<li>${b}</li>`).join('')}</ul>`;
                    }
                    
                    if (slide.hasImage && !slide.cta) {
                        if (slide.imageSrc) {
                            content += `
                                <div class="${imageWrapperClass}">
                                    <img src="${slide.imageSrc}" alt="${slide.imagePlaceholder}" onerror="this.parentElement.className='placeholder-card'; this.parentElement.innerHTML='<div class=\\'image-text\\'><div class=\\'image-icon\\'>⬜</div><p class=\\'image-desc\\'>${slide.imagePlaceholder}</p><p class=\\'image-hint\\'>INSERT IMAGE HERE</p></div>';">
                                </div>
                            `;
                        } else {
                            content += `
                                <div class="placeholder-card">
                                    <div class="image-box">
                                        <div class="image-text">
                                            <div class="image-icon">⬜</div>
                                            <p class="image-desc">${slide.imagePlaceholder}</p>
                                            <p class="image-hint">INSERT IMAGE HERE</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
                
                if (slide.cta) {
                    content += `
                        <div class="cta-container">
                            <a href="https://ihoogi.com" target="_blank" rel="noopener" class="cta-button">${slide.cta}</a>
                            ${slide.ctaSubline ? `<p class="cta-subline">${slide.ctaSubline}</p>` : ''}
                            ${slide.subline ? `<p class="subline" style="margin-top:0.5rem;">${slide.subline}</p>` : ''}
                        </div>
                    `;
                }
                
                content += '</div>';
                slideDiv.innerHTML = content;
                container.appendChild(slideDiv);
            });
        }
        
        // Touch handler guard to prevent double-trigger
        let lastTouchTs = 0;
        
        function safeGoToSlide(index) {
            const now = Date.now();
            if (now - lastTouchTs < 300) return; // Prevent rapid double-taps
            lastTouchTs = now;
            goToSlide(index);
        }
        
        function bindNavTouch(el, fn) {
            if (!el) return;
            
            el.addEventListener('click', (e) => {
                // Ignore synthetic click right after touch
                if (Date.now() - lastTouchTs < 600) return;
                e.preventDefault();
                fn();
            });
            
            el.addEventListener('touchend', (e) => {
                lastTouchTs = Date.now();
                e.preventDefault();
                e.stopPropagation();
                fn();
            }, { passive: false });
        }
        
        function renderNavDots() {
            const container = document.getElementById('nav-dots');
            container.innerHTML = '';
            
            SLIDES.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `nav-dot ${index === currentSlide ? 'active' : ''}`;
                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                bindNavTouch(dot, () => safeGoToSlide(index));
                container.appendChild(dot);
            });
        }
        
        function updateCounter() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${SLIDES.length}`;
        }
        
        function goToSlide(index) {
            if (index >= 0 && index < SLIDES.length) {
                currentSlide = index;
                renderSlides();
                renderNavDots();
                updateCounter();
            }
        }
        
        function nextSlide() {
            if (currentSlide < SLIDES.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                prevSlide();
            }
        });
        
        // Swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;
            
            // Check if horizontal swipe is more significant than vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swipe right (RTL: previous)
                    prevSlide();
                } else {
                    // Swipe left (RTL: next)
                    nextSlide();
                }
            }
        }
        
        // Initialize
        renderSlides();
        renderNavDots();
        updateCounter();
    </script>
